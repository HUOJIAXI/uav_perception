%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters for Isaac Sim UAV - FAST MODE
# Good balance between speed and tracking quality
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration parameters from Isaac Sim /pegasus_1/camera_info
Camera1.fx: 3054.163695204686
Camera1.fy: 3054.163695204686
Camera1.cx: 640.0
Camera1.cy: 360.0

# No distortion in Isaac Sim camera
Camera1.k1: 0.0
Camera1.k2: 0.0
Camera1.p1: 0.0
Camera1.p2: 0.0
Camera1.k3: 0.0

# Camera frames per second (measured from topic hz)
Camera.fps: 20

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Camera resolution from Isaac Sim
Camera.width: 1280
Camera.height: 720

# Downscale image for faster processing (optional)
# Uncomment to process at lower resolution
# Camera.newWidth: 640
# Camera.newHeight: 360

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image - FAST MODE
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor - slightly larger for faster processing
ORBextractor.scaleFactor: 1.3

# ORB Extractor: Number of levels - reduced to 5
ORBextractor.nLevels: 5

# ORB Extractor: Fast threshold - higher for speed
ORBextractor.iniThFAST: 18
ORBextractor.minThFAST: 9

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0
